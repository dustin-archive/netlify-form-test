<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <meta charset='utf-8'>
    <title>netlify-form-test</title>
    <meta name='author' content='Dustin Dowell'>
    <meta name='description' content='netlify-form-test'>
    <meta name='keywords' content='netlify, form, test'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0'>
    <link rel='icon' type='image/png' href='favicon.png'>
    <link rel='stylesheet' href='app.css'>
    <script defer src='https://unpkg.com/hyperapp'></script>
    <script defer src='app.js'></script>
  </head>
  <body>
    <div id='hyperapp'></div>
    <form name='info' netlify netlify-honeypot='bot-field' hidden>
      <input type='text' name='name'>
      <input type='tel' name='phone'>
      <input type='email' name='email'>
    </form>
  </body>
</html>
